{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% trans "Change Password Module" %}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    {% block css-section %}
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
    {% endblock css-section %}
    {% block extra-head %}
    
    {% endblock extra-head %}
</head>
<body>
<div class="container">
    <div class="row">
    	{% get_current_language as LANGUAGE_CODE %}
    	<input type="hidden" value="{{ LANGUAGE_CODE }}" id="language">
    	{% block content %}
    
    	{% endblock content %}
    </div>
</div>
	{% block js-section %}
	<script src="{{ STATIC_URL }}js/jquery-1.9.0.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.i18n.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.es.json"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script> 
	<script src="{{ STATIC_URL }}js/jquery.validate.min.js"></script> 
	<script src="{{ STATIC_URL }}js/main.js"></script> 
	{% endblock js-section %}
</body>
</html>
